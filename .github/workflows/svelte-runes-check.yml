name: Svelte Runes Check

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  check-frontend:
    name: Check frontend for Svelte 5 runes
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: pnpm install
      - name: Run svelte runes check (frontend)
        working-directory: ./apps/frontend
        run: pnpm run lint-svelte-runes
